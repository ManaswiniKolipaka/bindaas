<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
		<script src="/webcontent/js/api-executor-widget.js"></script>
		<script src="/webcontent/js/data-provider-widget.js"></script>
		<script src="/webcontent/js/json-form.js"></script>
	</head>
	<title>Dashboard</title>
	<body style="padding-bottom: 100px;">
		<div class="row" header >
			<div class="col-lg-1" left-margin>

			</div>
			<div class="col-lg-10">

				<h1>Bindaas</h1>
				<h4>Be worry free !</h4>
				<h5>sytem build
				<code>
					1.0.0
				</code></h5>
				<hr />
			</div>
			<div class="col-lg-1" right-margin>

			</div>
		</div>
		<div class="row" body >
			<div class="col-lg-1" left-margin>

			</div>
			<div class="col-lg-2">
				<!-- navigation bar  -->
				<ul id="mainNav" class="nav nav-tabs nav-stacked">
					<li>
						<a href="#projects" data-toggle="pill" url='$projectExplorerUrl'>Projects</a>
					</li>
					<li>
						<a href="#apiBrowser" data-toggle="pill" url='http://apibrowser.com'>API Browser</a>
					</li>
					<li>
						<a href="#serverAdministration" data-toggle="pill" url='http://server.com'>Server Administration</a>
					</li>
					<li>
						<a href="#accessControl" data-toggle="pill" url='http://accessControl.com'>Access Control</a>
					</li>
					<li>
						<a href="#auditLogs" data-toggle="pill" url='http://auditlogs.com'>Audit Logs</a>
					</li>
				</ul>
				<script>
					$('#mainNav a').click(function(e) {
						e.preventDefault();
						$(this).tab('show');
					});
					
					$(function() {
						$('a[data-toggle="pill"]').on('show.bs.tab', function (e) {
  										var targetTab = $(e.target).attr('href');
  										var url = $(e.target).attr('url');
  										
  										$.get(url,
  											function(data){
  													$(targetTab).html(data);
  														
  											},
  											"html"
  										);
  										
  										
  										
							});
					});

					$(function() {
						$('#mainNav a:first').tab('show');
					});

				</script>
			</div>
			<div class="col-lg-8">
				<div class="tab-content">
					<div id="projects" class="tab-pane fade panel">	
					</div>
					<div id="apiBrowser" class="tab-pane fade panel">
					</div>
					<div id="serverAdministration" class="tab-pane fade panel">
					</div>
					<div id="accessControl" class="tab-pane fade panel">
					</div>
					<div id="auditLogs" class="tab-pane fade panel">
					</div>
				</div>

			</div>
			<div class="col-lg-1" right-margin>

			</div>
		</div>

		<div class="navbar navbar-fixed-bottom" footer>
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<p>
						Bindaas is produced by <a href="http://www.bmi.emory.edu/">Department of Biomedical Informatics Emory University</a>
					</p>

				</div>
				<div class="col-lg-4"></div>
			</div>

		</div>

	</body>
</html>
